<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Tx_Trader Bot</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .top {
      background: #2a9df4;
      width: 100%;
      text-align: right;
      padding: 10px 20px;
      color: white;
    }
    .logo-container {
      display: flex;
      align-items: center;
      gap: 15px;
      margin: 40px auto 10px;
      justify-content: center;
    }
    .robot-icon {
      width: 60px;
      height: 60px;
      fill: #2a9df4;
    }
    .logo-text {
      display: flex;
      flex-direction: column;
      line-height: 1;
    }
    .logo-text span {
      font-weight: bold;
      font-size: 28px;
    }
    .logo-text .tx { color: #000; }
    .logo-text .bot { color: #2a9df4; }
    .box {
      background: white;
      padding: 30px;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
      text-align: center;
    }
    input[type="text"], input[type="email"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    input[type="submit"] {
      width: 100%;
      padding: 12px;
      background: rgb(15, 220, 121);
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background: rgb(10, 190, 100);
    }
    .foot { margin-top: 10px; }
    .foot a { color: #2a9df4; text-decoration: none; }
    .foot a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="top"><p>Need Help?</p></div>

  <div class="logo-container">
    <svg class="robot-icon" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
      <circle cx="32" cy="32" r="30" fill="#2a9df4"/>
      <circle cx="24" cy="28" r="5" fill="white"/>
      <circle cx="40" cy="28" r="5" fill="white"/>
      <circle cx="24" cy="28" r="2" fill="black"/>
      <circle cx="40" cy="28" r="2" fill="black"/>
      <rect x="20" y="40" width="24" height="10" rx="2" fill="white"/>
    </svg>
    <div class="logo-text">
      <span class="tx">Tx_</span>
      <span class="tx">Trader</span>
      <span class="bot">Bot</span>
    </div>
  </div>

  <div class="box">
    <h2>Welcome</h2>
    <p>Login or create an account to continue</p><br>
    <form onsubmit="return loginUser()">
      <input type="text" id="username" name="username" required placeholder="Enter Username" autocomplete="off" autofocus>
      <input type="email" id="email" name="email" required placeholder="Enter Email">
      <input type="password" id="password" name="password" required placeholder="Enter Password">
      <input type="submit" value="Login">
    </form><br>
    <div class="foot">
      <footer><p><a href="#">Forgot Password?</a></p></footer>
    </div>
  </div>

  <script>
    function loginUser() {
      const username = document.getElementById("username").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const userKey = `${username}_${email}_${password}`;

      let users = JSON.parse(localStorage.getItem("registeredUsers") || "{}");

      if (!users[userKey]) {
        // First time login - give welcome bonus
        users[userKey] = { balance: 100 };
        localStorage.setItem("balance", "100");
      } else {
        // Returning user - restore previous balance
        localStorage.setItem("balance", users[userKey].balance.toString());
      }

      // Save user session
      localStorage.setItem("loggedInUser", username);
      localStorage.setItem("loggedInEmail", email);
      localStorage.setItem("registeredUsers", JSON.stringify(users));

      window.location.href = "welcome.html";
      return false;
    }
  </script>
</body>
</html>
