<!-- receipt.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Withdrawal Receipt</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f0f9ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .receipt-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    .receipt-box h2 {
      color: #2a9df4;
      margin-bottom: 20px;
    }

    .receipt-detail {
      font-size: 16px;
      text-align: left;
      margin-top: 15px;
      line-height: 1.7;
    }

    .label {
      font-weight: bold;
    }

    .btn {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #2a9df4;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 15px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #0077cc;
    }

    .back-btn {
      background-color: #28a745;
      margin-top: 15px;
    }

    .back-btn:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <div class="receipt-box" id="receiptBox">
    <h2>✅ Withdrawal Receipt</h2>
    <div class="receipt-detail" id="receiptDetails">
      <p><span class="label">Transaction No:</span> <span id="txnId">-</span></p>
      <p><span class="label">Date:</span> <span id="txnDate">-</span></p>
      <p><span class="label">Time:</span> <span id="txnTime">-</span></p>
      <p><span class="label">Bank Name:</span> <span id="bankName">-</span></p>
      <p><span class="label">Account Number:</span> <span id="accountNumber">-</span></p>
      <p><span class="label">Amount:</span> ₦<span id="amount">-</span></p>
      <p><span class="label">Status:</span> Successful</p>
    </div>

    <!-- Buttons -->
    <button class="btn" onclick="downloadReceipt()">Download Receipt</button>
    <button class="btn back-btn" onclick="goToDashboard()">Back to Dashboard</button>
  </div>

  <script>
    // Read from URL params
    const urlParams = new URLSearchParams(window.location.search);
    const bank = urlParams.get('bank') || '-';
    const account = urlParams.get('account') || '-';
    const amount = urlParams.get('amount') || '-';

    // Set values
    document.getElementById('bankName').textContent = bank;
    document.getElementById('accountNumber').textContent = account;
    document.getElementById('amount').textContent = amount;

    // Create dynamic date/time/transaction ID
    const now = new Date();
    const date = now.toLocaleDateString('en-NG', { year: 'numeric', month: 'long', day: 'numeric' });
    const time = now.toLocaleTimeString('en-NG', { hour: '2-digit', minute: '2-digit' });
    const txnId = "TX" +
      now.getFullYear().toString().slice(2) +
      (now.getMonth() + 1).toString().padStart(2, '0') +
      now.getDate().toString().padStart(2, '0') +
      now.getHours().toString().padStart(2, '0') +
      now.getMinutes().toString().padStart(2, '0') +
      Math.floor(Math.random() * 1000).toString().padStart(3, '0');

    document.getElementById('txnDate').textContent = date;
    document.getElementById('txnTime').textContent = time;
    document.getElementById('txnId').textContent = txnId;

    function downloadReceipt() {
      const content = `Tx_Trader Withdrawal Receipt
-----------------------------
Transaction No: ${txnId}
Date: ${date}
Time: ${time}
Bank Name: ${bank}
Account Number: ${account}
Amount: ₦${amount}
Status: Successful
-----------------------------
Thank you for using Tx_Trader Bot.
      `;
      const blob = new Blob([content], { type: 'text/plain' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = `Tx_Trader_Receipt_${txnId}.txt`;
      link.click();
    }

    function goToDashboard() {
      window.location.href = 'home.html';
    }
  </script>

</body>
</html>
