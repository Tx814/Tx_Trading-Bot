<!-- welcome.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome - Tx_Trader Bot</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --light-bg: rgba(255, 255, 255, 0.95);
      --dark-bg: rgba(30, 30, 30, 0.95);
      --text-color: #333;
      --dark-text: #f0f0f0;
      --primary-color: #2a9df4;
    }

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: url('welcome-background.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      backdrop-filter: brightness(0.85);
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .modal-box {
      background: var(--light-bg);
      padding: 30px 20px;
      border-radius: 12px;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      color: var(--text-color);
      transition: background 0.3s ease, color 0.3s ease;
    }

    body.dark-mode .modal-box {
      background: var(--dark-bg);
      color: var(--dark-text);
    }

    h2 {
      font-weight: 600;
      margin-bottom: 15px;
    }

    p {
      font-size: 16px;
      line-height: 1.5;
    }

    p span {
      color: var(--primary-color);
      font-weight: bold;
    }

    .buttons {
      margin-top: 20px;
    }

    .buttons button {
      padding: 10px 20px;
      margin: 0 10px;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
      color: white;
    }

    .close-btn {
      background-color: #ff4c4c;
    }

    .reset-btn {
      background-color: var(--primary-color);
    }

    .toggle-btn {
      background-color: #333;
      color: white;
      padding: 6px 12px;
      font-size: 13px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 15px;
    }

    a {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }

    #countdown {
      margin-top: 10px;
      font-size: 14px;
      color: #555;
    }

    body.dark-mode #countdown {
      color: #ccc;
    }
  </style>
</head>
<body>

  <div class="modal-box">
    <h2>Welcome</h2>
    <p>
      <span id="username">[username]</span>, you have been given <strong>$100</strong> monthly. <br>
      Do not click the reset button again until next month or you may be <strong>banned</strong>. <br>
      Join Telegram group <a href="https://t.me/tx_trading_boting" target="_blank">Here</a>
    </p>

    <div id="countdown"></div>

    <div class="buttons">
      <button class="close-btn" onclick="window.location.href='home.html'">Close</button>
      <button class="reset-btn" onclick="handleReset()">Reset</button>
    </div>

    <button class="toggle-btn" onclick="toggleDarkMode()">ðŸŒ™ Toggle Mode</button>
  </div>

  <script>
    // Show username
    const username = localStorage.getItem("loggedInUser") || "User";
    document.getElementById("username").textContent = username;

    // Reset handler
    function handleReset() {
      const currentMonth = new Date().toISOString().slice(0, 7); // YYYY-MM
      const lastReset = localStorage.getItem("lastResetMonth");

      if (lastReset === currentMonth) {
        alert("âŒ You can only reset once per month.");
        return;
      }

      localStorage.setItem("balance", "100");
      localStorage.setItem("lastResetMonth", currentMonth);
      alert("âœ… Balance reset to $100 for this month.");
      updateCountdown();
    }

    // Countdown logic
    function updateCountdown() {
      const lastReset = localStorage.getItem("lastResetMonth");
      const countdownEl = document.getElementById("countdown");

      if (!lastReset) return;

      const [year, month] = lastReset.split('-').map(Number);
      const nextResetDate = new Date(year, month); // 1st of next month
      const now = new Date();
      const diff = nextResetDate - now;

      if (diff > 0) {
        const days = Math.ceil(diff / (1000 * 60 * 60 * 24));
        countdownEl.textContent = `ðŸ”’ Next reset available in ${days} day(s).`;
      } else {
        countdownEl.textContent = `âœ… You can reset now.`;
      }
    }

    // Theme toggle
    function toggleDarkMode() {
      const isDark = document.body.classList.toggle("dark-mode");
      localStorage.setItem("theme", isDark ? "dark" : "light");
    }

    // Apply saved theme
    function applyTheme() {
      const saved = localStorage.getItem("theme");
      if (saved === "dark") {
        document.body.classList.add("dark-mode");
      }
    }

    applyTheme();
    updateCountdown();
  </script>

</body>
</html>
